<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>College ERP Login</title><style>body{font-family:Arial,sans-serif;background-color:#f4f4f9;margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh}.login-container{width:300px;padding:20px;background:#fff;border:1px solid #ccc;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,.2)}.login-container h2{text-align:center;margin-bottom:20px;color:#333}.login-container form{display:flex;flex-direction:column}.login-container label{margin-bottom:5px;font-weight:700;font-size:14px;color:#333}.login-container input{margin-bottom:15px;padding:10px;font-size:14px;border:1px solid #ccc;border-radius:4px;background-color:#f9f9f9}.login-container input:focus{outline:0;border-color:#007bff}.login-container button{padding:10px;font-size:16px;background-color:#007bff;color:#fff;border:none;border-radius:4px;cursor:pointer;transition:background-color .3s}.login-container button:hover{background-color:#0056b3}.login-container .forgot-password{text-align:center;margin-top:10px}.login-container .forgot-password a{color:#007bff;text-decoration:none;font-size:14px}.login-container .forgot-password a:hover{text-decoration:underline}</style><script defer="defer" src="/static/js/main.8443e1ed.js"></script></head><body><div class="login-container"><h2>College ERP Login</h2><form action="login-action-url" method="POST"><label for="username">Username</label> <input id="username" name="username" placeholder="Enter your username" required> <label for="password">Password</label> <input type="password" id="password" name="password" placeholder="Enter your password" required> <button type="submit">Login</button></form><div class="forgot-password"><a href="#">Forgot your password?</a></div></div></body></html>
